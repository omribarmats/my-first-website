  <div class="card">
    <h1>Contact</h1>
  </div>


  <div class="contactcontainer">
    <fieldset>

      <legend>
        <h2>Let's talk</h2>
      </legend>

      <form action="https://formspree.io/f/xknylkwn" method="POST">
        <label for="firstname">
          First name
        </label>
        <input type="text" id="firstname" name="firstname" class="required-inputs">
        <label for="lastname">
          Last name
        </label>
        <input type="text" id="lastname" name="lastname">
        <label for="email">
          Email
        </label>
        <input id="email" type="email" name="email" class="required-inputs">
        <label for="comments">
          Comment
        </label>
        <textarea name="comments" id="comments" class="required-inputs"></textarea>


        <label for="language">Prefered language</label>
        <label><input type="radio" id="English" name="language" value="English" checked>English</label>
        <label><input type="radio" id="Hebrew" name="language" value="hebrew">Hebrew</label>

        <button id="submit" disabled type="submit">Submit</button>
      </form>
    </fieldset>


  </div>
